<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Hassaneh 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin:0; padding:0;
      overflow:hidden;
      font-family:'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #f0e6ff);
      position:relative;
      height:100vh;
    }
    #hearts {position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none;}
    .heart {
      position:absolute;
      width:20px; height:20px;
      background:rgba(255, 105, 180, 0.7);
      transform:rotate(45deg);
      animation: floatUp linear infinite;
    }
    .heart::before, .heart::after {
      content:'';
      position:absolute;
      background:inherit;
      border-radius:50%;
    }
    .heart::before {top:-10px; left:0; width:20px; height:20px;}
    .heart::after {left:10px; top:0; width:20px; height:20px;}
    @keyframes floatUp {
      to {transform:translateY(-120vh) rotate(45deg); opacity:0;}
    }

    .content {
      position:relative;
      z-index:10;
      padding:20px;
      text-align:center;
    }
    h1 {font-size:2em; color:#e91e63; margin-bottom:10px;}
    p {font-size:1.1em; margin:5px 0;}
    #clock-box {margin-top:20px; font-size:1.2em; color:#333;}
    #note {margin-top:5px; color:#d63384; font-size:1em;}
  </style>
</head>
<body>
  <div id="hearts"></div>

  <div class="content">
    <h1>Happy Birthday, Hassaneh! 🎂✨</h1>
    <p>Hey cutie 🌸</p>
    <p>May Allah bless you with endless smiles 😇</p>
    <p>You make the world better, day by day 💛</p>
    <p>Because it’s been shining since you arrived ✨</p>
    <div id="clock-box">
      The world got luckier since: 1 July 2005 💖<br>
      <span id="clock">Loading…</span><br>
      <span id="note">Because someone amazing was born that day 💝</span>
    </div>
  </div>

  <audio autoplay loop>
    <source src="aud.mp3" type="audio/mp3">
  </audio>

  <script>
    // Floating hearts
    function createHeart(){
      const h = document.createElement('div');
      h.className='heart';
      h.style.left = Math.random() * 100 + 'vw';
      const size = Math.random()*15+15;
      h.style.width = size+'px'; h.style.height = size+'px';
      h.style.animationDuration = Math.random()*5+5+'s';
      document.getElementById('hearts').appendChild(h);
      setTimeout(()=>h.remove(), 8000);
    }
    setInterval(createHeart, 300);

    // Timer
    const start = new Date("2005-07-01T00:00:00").getTime();
    function updateClock(){
      const diff = Date.now() - start;
      const d = Math.floor(diff/86400000);
      const h = Math.floor((diff%86400000)/3600000);
      const m = Math.floor((diff%3600000)/60000);
      const s = Math.floor((diff%60000)/1000);
      document.getElementById('clock').textContent = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateClock,1000);
    updateClock();
  </script>
</body>
</html>
