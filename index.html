<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Hassaneh 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./file/default.css">
  <script src="./file/jquery.min.js"></script>
  <script src="./file/jscex.min.js"></script>
  <script src="./file/jscex-parser.js"></script>
  <script src="./file/jscex-jit.js"></script>
  <script src="./file/jscex-builderbase.min.js"></script>
  <script src="./file/jscex-async.min.js"></script>
  <script src="./file/jscex-async-powerpack.min.js"></script>
  <script src="./file/functions.js"></script>
  <script src="./file/love.js"></script>

  <style>
    body {
      margin: 0; padding: 0;
      background: #ffe6f0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #main { position: relative; width: 100vw; height: 100vh; }
    canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }
    #wrap {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #text {
      position: absolute;
      top: 5%; left: 5%; right: 5%;
      color: #e91e63;
      font-size: 1rem;
      line-height: 1.4;
      z-index: 10;
      text-align: center;
    }
    .say { display: block; margin: 5px 0; }
    #clock-box {
      position: absolute;
      bottom: 10%; width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #333;
      z-index: 10;
    }
    #note {
      margin-top: 5px;
      color: #d63384;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="main">
    <audio id="myAudio" autoplay loop>
      <source src="aud.mp3" type="audio/mp3">
    </audio>

    <div id="wrap">
      <canvas id="canvas"></canvas>

      <div id="text">
        <span class="say">Happy Birthday, Hassaneh! 🎉</span>
        <span class="say">Hey cutie 🌸</span>
        <span class="say">May Allah bless you with endless smiles 😇</span>
        <span class="say">You make the world better, day by day 💛</span>
        <span class="say">You deserve the very best of everything 🦋</span>
        <span class="say">Stay amazing — always ✨</span>
      </div>

      <div id="clock-box">
        <div>The world got luckier since: 1 July 2005 💖</div>
        <div id="clock">Loading…</div>
        <div id="note">Because someone amazing was born that day 💝</div>
      </div>
    </div>
  </div>

  <script>
    const start = new Date("2005-07-01T00:00:00").getTime();
    function updateClock(){
      const diff = Date.now() - start;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      document.getElementById("clock").textContent = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    (function(){
      const canvas = $('#canvas');
      if (!canvas[0].getContext) return;
      const w = canvas.parent().width();
      const h = canvas.parent().height();
      canvas.attr({width: w, height: h});
      /* rest of original animation code goes here, unchanged */
    })();
  </script>
</body>
</html>
