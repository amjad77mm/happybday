<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Hassaneh 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffe6f0, #fceeff);
      font-family: 'Segoe UI', sans-serif;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
    }
    .heart::before, .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 20px;
      text-align: center;
      color: #e91e63;
    }
    h1 {
      font-size: 2em;
      margin: 0;
    }
    p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    #clock-box {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
    #note {
      margin-top: 5px;
      color: #d63384;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Happy Birthday, Hassaneh! 🎉</h1>
    <p>Hey cutie 🌸</p>
    <p>May Allah bless you with endless smiles 😇</p>
    <p>You make the world better, day by day 💛</p>
    <p>Because it’s been shining since you arrived ✨</p>

    <div id="clock-box">
      The world got luckier since: 1 July 2005 💖<br>
      <span id="clock">Loading…</span><br>
      <span id="note">Because someone amazing was born that day 💝</span>
    </div>
  </div>

  <audio autoplay loop>
    <source src="aud.mp3" type="audio/mp3">
  </audio>

  <script>
    function updateClock() {
      const start = new Date("2005-07-01T00:00:00").getTime();
      const now = Date.now();
      const diff = now - start;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('clock').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // HEARTS
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
